<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Dashboard!</h1>
        <p>Your token is: <span id="token"></span></p>
        <button id="logout">Logout</button>
        <div id="userInfo"></div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        document.getElementById('token').innerText = token;

        // Verify the token
        if (token) {
            fetch('/api/verify', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Token verification failed');
                }
            })
            .then(data => {
                document.getElementById('userInfo').innerText = `Logged in as: ${data.username}`;
            })
            .catch(error => {
                alert(error.message);
                window.location.href = 'index.html'; // Redirect to login if token is invalid
            });
        } else {
            window.location.href = 'index.html'; // Redirect if no token
        }

        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'index.html'; // Redirect to login page
        });
    </script>
</body>
</html>
