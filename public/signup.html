<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
    <div class="container input-group mb-3 signup-box">
        <h1>PicPortal Signup</h1>
        <form id="signupForm" enctype="multipart/form-data">
            <label for="fullName">FullName</label>
            <input type="text" class="form-control" name="fullName" placeholder="John Doe" required>
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" placeholder="johndoe" required>
            <label for="email">Email</label>
            <input type="email" class="form-control" name="email" placeholder="johndoe@gmail.com" required>
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" required>
            <label for="dateOfBirth">Date of Birth</label>
            <input type="date" name="dateOfBirth" placeholder="Date of Birth" required>
            <label for="phone">Mobile Number</label>
            <input type="text" class="form-control" name="phone" placeholder="Phone">
            <label for="location">Address</label>
            <input type="text" class="form-control" name="location" placeholder="Address">
            <label for="bio">Bio</label>
            <textarea name="bio" class="form-control" placeholder="Bio" rows="4"></textarea>
            <label for="profilePicture">Profile Picture</label>
            <input type="file" class="form-control" name="profilePicture" accept="image/*" required>
            <label for="coverPhoto">Cover Photo</label>
            <input type="file" class="form-control" name="coverPhoto" accept="image/*" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(event.target);

            const response = await fetch('/api/signup', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('Signup successful! You can now log in.');
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                const errorText = await response.text();
                alert('Error: ' + errorText);
            }
        });
    </script>
</body>
</html>
